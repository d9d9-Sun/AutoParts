<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{layout/main :: main (~{::body},'product')}" lang="ru">
<body>
<div class="container">
  <h1>Редактирование товара</h1>
  <form th:action="@{'/catalog/product-' + ${product.productId}}" th:object="${product}" method="post">
    <input type="text" name="product_vendor" th:value="*{productVendor}" placeholder="Производитель">
    <input type="text" name="product_name" th:value="*{productName}" placeholder="Название">
    <textarea name="product_description" th:text="*{productDescription}" placeholder="Описание"></textarea>
    <input type="number" name="product_price"  th:value="*{productPrice}" placeholder="Цена" step=".01">
    <button type="submit">Обновить</button>
  </form>
</div>
</body>
</html>
